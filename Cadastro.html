<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/icon" href="faviconBM.ico">
    <link rel="stylesheet" type="text/css" href="Cadastro.css">
    <title>Blue Moon</title>
</head>

<body>
    <img src="Logo.png" class="logo" />
    <img src="developer.png" class="image" />
    <!--Formulário de Cadastro-->
    <div class="breakpage">
        <h2>Cadastre-se agora</h2>
        <fieldset class="cadastro">
            <label class="label" for="name">Nome de Usuário</label>
            <input class="input" type="text" name="Nome" id="name" placeholder="Nome de usuário"><br/>
            <label class="label2" for="email">E-mail</label>
            <input class="input" type="email" name="Email" id="email" placeholder="Insira seu e-mail"><br/>
            <label class="label3" for="senha">Senha</label>
            <input class="input" type="password" name="Senha" id="senha" placeholder="**********"><br/>
            <label class="label4" for="senha">Confirmar Senha</label>
            <input class="input" type="password" name="Senha" id="senha" placeholder="**********"><br/>
        </fieldset>
        <!-- AddToAny BEGIN -->
        <p>Cadastre-se usando as mídias sociais</p>
        <section class="redes">
            <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                <a class="a2a_button_facebook" href="https://facebook.com"></a>
                <a class="a2a_button_google_gmail" href="https://gmail.com"></a>
            </div>
            <script async src="https://static.addtoany.com/menu/page.js"></script>
        </section>
        <!-- AddToAny END -->
        <button type="submit">Cadastrar</button>
    </div>
    </div>
</body>

</html>
